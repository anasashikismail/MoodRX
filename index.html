<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>MoodRx</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #B2E2F2;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #76BEE8; 
    }
    .result {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .red-flags {
      background-color: #ffcc00;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #333;
      display: none; 
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>MoodRx</h1>
    <p>Your mood-based remedy assistant</p>
  </header>
  <div class="container">
    <div class="mood-grid">
      <button onclick="getRemedy('anxious')">üò∞ Anxious</button>
      <button onclick="getRemedy('tired')">üò¥ Tired</button>
      <button onclick="getRemedy('pms')">üå∏ Period Pain</button>
      <button onclick="getRemedy('jetlag')">‚úàÔ∏è Jetlagged</button>
      <button onclick="getRemedy('low_mood')">üòû Low Mood</button>
      <button onclick="getRemedy('cant_sleep')">üåô Can't Sleep</button>
    </div>
    <div id="result" class="result">
      <em>Please select a mood to get started.</em>
    </div>
    <div id="red-flags" class="red-flags">
      üö® Red Flags: If symptoms persist beyond 3 days, consult a doctor.
    </div>
  </div>

  <script>
    const remedies = {
      anxious: {
        otc: "Diphenhydramine 25mg (short term use only)",
        natural: "Chamomile tea, lavender oil inhalation",
        lifestyle: "Deep breathing, journaling, 10 min walk"
      },
      tired: {
        otc: "Vitamin B complex or Iron if deficient",
        natural: "Ashwagandha, hydration, power nap",
        lifestyle: "Morning sunlight, limit screen at night"
      },
      pms: {
        otc: "Mefenamic acid 250mg after food",
        natural: "Hot water bag, ginger tea",
        lifestyle: "Track cycle, gentle yoga"
      },
      jetlag: {
        otc: "Melatonin 3mg before bed (short-term)",
        natural: "Chamomile tea, lemon balm",
        lifestyle: "Sync to local time, light exposure in morning"
      },
      low_mood: {
        otc: "B-complex with folic acid",
        natural: "Dark chocolate, turmeric milk",
        lifestyle: "Walk outdoors, talk to a friend"
      },
      cant_sleep: {
        otc: "Diphenhydramine 25mg (occasional use)",
        natural: "Warm milk, lavender pillow spray",
        lifestyle: "No caffeine after 6pm, fixed bedtime"
      }
    };

    function getRemedy(mood) {
      const resultDiv = document.getElementById('result');
      const redFlagsDiv = document.getElementById('red-flags');

      if (remedies[mood]) {
        const r = remedies[mood];
        resultDiv.innerHTML = `
          <h3>Recommended Remedies:</h3>
          <strong>OTC:</strong> ${r.otc}<br>
          <strong>Natural:</strong> ${r.natural}<br>
          <strong>Lifestyle:</strong> ${r.lifestyle}
        `;
        redFlagsDiv.style.display = 'block'; 
      } else {
        resultDiv.innerHTML = '<em>Please select a mood to get started.</em>';
        redFlagsDiv.style.display = 'none'; 
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
